version: "3"

vars:
  CLUSTER_NAME:
    sh: echo "nushell-demo"

tasks:
  create-local-cluster:
    desc: "ğŸš€ Creates a local Kubernetes cluster using KinD for development and testing."
    cmds:
      - |
        if kind get clusters | grep -q "{{.CLUSTER_NAME}}"; then
          echo "âš ï¸ Cluster {{.CLUSTER_NAME}} already exists. Skipping creation."
          exit 0
        fi
      - echo "âœ… Initializing local Kubernetes cluster setup..."
      - kind create cluster --config kind-config.yaml --name {{.CLUSTER_NAME}} || exit 1
      - echo "ğŸŒ Verifying cluster creation..."
      - kind get clusters
      - echo "âœ… Cluster created successfully!"
    silent: true

  setup-kube-context:
    desc: "ğŸ”§ Configures the Kubernetes context to interact with the local cluster."
    cmds:
      - |
        if ! kubectl cluster-info --context kind-{{.CLUSTER_NAME}} &>/dev/null; then
          echo "âŒ Failed to connect to cluster {{.CLUSTER_NAME}}"
          exit 1
        fi
      - echo "ğŸ”„ Setting up Kubernetes context for '{{.CLUSTER_NAME}}' cluster..."
      - kubectl cluster-info --context kind-{{.CLUSTER_NAME}}
      - echo "âœ… Kubernetes context configured successfully!"
    silent: true

  delete-local-cluster:
    desc: "ğŸ—‘ï¸ Deletes the local Kubernetes cluster and frees up resources."
    deps:
      - setup-kube-context
    cmds:
      - |
        if ! kind get clusters | grep -q "{{.CLUSTER_NAME}}"; then
          echo "âš ï¸ Cluster {{.CLUSTER_NAME}} does not exist. Nothing to delete."
          exit 0
        fi
      - echo "âš ï¸ Deleting the local Kubernetes cluster {{.CLUSTER_NAME}}..."
      - kind delete cluster --name {{.CLUSTER_NAME}}
      - echo "âœ… Cluster deleted successfully!"
    silent: true

  install-metric-server:
    desc: "ğŸ“Š Installs the Kubernetes Metrics Server for resource monitoring."
    deps:
      - setup-kube-context
    cmds:
      - echo "ğŸ“¡ Deploying Metrics Server to enable resource utilization tracking..."
      - helm repo add metrics-server https://kubernetes-sigs.github.io/metrics-server/ || exit 1
      - helm repo update metrics-server
      - helm upgrade --install metrics-server metrics-server/metrics-server --namespace kube-system --create-namespace --set 'args[0]=--kubelet-insecure-tls' --wait || exit 1
      - echo "âœ… Metrics Server installed successfully!"
    silent: true

  tag-nodes:
    desc: "ğŸ·ï¸ Labels nodes in the cluster to enable Ingress Controller and node affinity."
    deps:
      - setup-kube-context
    cmds:
      - echo "ğŸ”– Tagging all nodes with 'ingress-ready' label..."
      - kubectl label nodes --all ingress-ready=true --overwrite
      - echo "ğŸ“Œ Assigning topology zones to control-plane and worker nodes..."
      - kubectl label node {{.CLUSTER_NAME}}-control-plane topology.kubernetes.io/zone=zone-a --overwrite
      - kubectl label node {{.CLUSTER_NAME}}-worker topology.kubernetes.io/zone=zone-b --overwrite
      - kubectl label node {{.CLUSTER_NAME}}-worker2 topology.kubernetes.io/zone=zone-c --overwrite
      - echo "âœ… Node labeling completed successfully!"
    silent: true
  
  install-cert-manager:
    desc: "ğŸ” Installs Cert-Manager for automated TLS certificate management."
    deps:
      - setup-kube-context
    cmds:
      - echo "ğŸ“¥ Adding the Cert-Manager Helm repository..."
      - helm repo add jetstack https://charts.jetstack.io || exit 1
      - helm repo update jetstack
      - echo "ğŸ› ï¸ Installing Cert-Manager via Helm..."
      - helm upgrade --install cert-manager jetstack/cert-manager --namespace cert-manager --create-namespace --set installCRDs=true --wait || exit 1
      - echo "âœ… Cert-Manager installation complete!"
    silent: true

  verify-deployment:
    desc: "ğŸ” Verifies the health and status of all deployed components."
    deps:
      - setup-kube-context
    cmds:
      - echo "ğŸ” Verifying cluster components..."
      - kubectl get nodes
      - kubectl get pods -n kube-system
      - kubectl get pods -n cert-manager
      - echo "âœ… Verification completed successfully!"
    silent: true
      
  full-deploy-local:
    desc: "ğŸš€ Deploys a fully functional local cluster with all necessary components. Ideal for development, testing, and demos."
    cmds:
      - echo "ğŸ”„ Initiating full deployment of the local Kubernetes cluster and essential services..."
      - task: create-local-cluster
      - task: setup-kube-context
      - task: install-metric-server
      - task: tag-nodes
      - task: install-cert-manager
      - task: verify-deployment
      - echo "ğŸ‰ Full deployment completed successfully!"
    silent: true

  cleanup:
    desc: "ğŸ§¹ Cleans up all resources and removes the local cluster."
    cmds:
      - task: delete-local-cluster
      - echo "ğŸ§¹ Cleanup completed successfully!"
    silent: true